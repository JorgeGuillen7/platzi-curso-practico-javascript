<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./descuentos.css" />
		<title>Porcentajes y descuentos</title>
	</head>
	<body>
		<h1>Porcentajes y descuentos</h1>
		<p>Este es el segundo taller del Curso Práctico de JavaScript.</p>
		<h2>Calcula el precio a pagar de tus productos con descuento</h2>
		<form action="">
			<label for="priceInput">Escribe el precio de tu producto:</label>
			<input
				type="number"
				name="priceInput"
				id="priceInput"
				oninput="getPriceWithDiscount()"
			/>
			<label for="discountInput"
				>Escribe el descuento de tu producto:</label
			>
			<input
				type="number"
				name="discountInput"
				id="discountInput"
				maxlength="100"
				oninput="getPriceWithDiscount()"
			/>
			<label for="couponInput">Cupón:</label>
			<input type="text" name="couponInput" id="couponInput" />
			<input
				type="button"
				value="Calcular descuento"
				onclick="getPriceWithDiscount()"
			/>
			<input
				type="button"
				value="Aplicar cupón"
				onclick="getPriceWithCoupon()"
			/>
		</form>
		<p id="result"></p>
	</body>

	<footer>
		<script src="./descuentos.js"></script>
	</footer>
</html>
